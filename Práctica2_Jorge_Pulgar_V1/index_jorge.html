<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUATREMA</title>
    <link rel="stylesheet" href="styles_jorge.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>KUATREMA</h1>
            <p>we do what we like</p>
        </div>
        <nav>
            <ul>
                <li>SUDADERAS</li>
                <li>CAMISETAS</li>
                <li>PANTALONES</li>
                <li>ACCESORIOS</li>
            </ul>
        </nav>
        <div class="icons">
            <img src="user_icon.png" alt="Icono de usuario">
        </div>
    </header>

    <section class="hero">
        <div class="offer">
            <div class="offer-content">
                <h2>OFERTAS</h2>
                <button>COMPRAR</button>
            </div>
            <div class="offer-image">
                <img src="offer.jpg" alt="Oferta">
            </div>
        </div>
        <div class="news">
            <div class="news-content">
                <h2>NOVEDADES</h2>
                <button>COMPRAR</button>
            </div>
            <div class="news-image">
                <img src="news.jpg" alt="Novedades">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Soporte</h3>
                <ul>
                    <li>Sobre nosotros</li>
                    <li>Contacto</li>
                    <li>Donde estamos</li>
                    <li>FAQ</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Tienda</h3>
                <ul>
                    <li>Sudaderas</li>
                    <li>Camisetas</li>
                    <li>Pantalones</li>
                    <li>Accesorios</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Redes</h3>
                <ul class="social-icons">
                    <li><img src="instagram.png" alt="Instagram"></li>
                    <li><img src="youtube.png" alt="YouTube"></li>
                    <li><img src="twitter.png" alt="Twitter"></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
